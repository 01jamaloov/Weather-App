<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container my-5 mx-auto">
		<h1 class="text-muted text-center my-4">AccuWeather</h1>
		<form class="change-location my-4 text-center text-muted">
			<label for="city">Enter a location for weather information</label>
			<input type="text" name="city" class="form-control p-4">
		</form>
		<!-- d-none -->
		<div class="card shadow-lg rounded d-none">
			<img class="time card-image-top" src="https://via.placeholder.com/400x300" alt="">
			<div class="icon bg-light mx-auto text-center">
				<img src="" alt="">
			</div>
			<div class="text-muted text-uppercase text-center details">
				<h5 class="my-3">City name</h5>
				<div class="my-3">Weather condition</div>
				<div class="my-3 dateTime">Time 08:30</div>
				<div class="display-4 my-4">
					<span>temp</span>
					<span>&deg;C</span>
				</div>
			</div>
		</div>
	</div>



	<script src="js/forecast.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
